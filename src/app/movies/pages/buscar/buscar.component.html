<div fxLayout="column">
    <div>
        <h1>Buscador de Películas</h1>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="titulo"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              >

              <mat-option *ngFor="let movie of movies" [value]="movie">
                {{ movie.Title }}                
              </mat-option>

              <mat-option value="" *ngIf="movies.length === 0 && titulo.trim().length > 0">
                No se encontró nada con el término {{ titulo }}
              </mat-option>
              

            </mat-autocomplete>
        

        </mat-form-field>



    </div>

    <!-- <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div> -->

</div>
